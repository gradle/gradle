<!DOCTYPE HTML>
<html xmlns:th='https://www.thymeleaf.org'>
<head>
    <title>My Product Configurator</title>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
</head>
<body>
<form action='#' method='post' th:action='@{/admin}' th:object='${versionRange}'>
    <p>From Version: <input th:field='*{fromVersion}' type='text'/></p>
    <p>To Version: <input th:field='*{toVersion}' type='text'/></p>
    <p><input type='submit' value='Submit'/></p>
</form>
</body>
</html>
