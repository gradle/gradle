repositories {
    mavenCentral()
}

dependencies {
    // Note: The Groovy DSL uses platform(...) for BOMs within the dependencies block
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

