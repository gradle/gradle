plugins {
    id 'java'
}

version = '1.0.2'
group = 'org.gradle.sample'

repositories {
    mavenCentral()
}

// tag::configure-default-suite[]
testing { // <1>
    suites {
        test {
            useTestNG() // <1>

            targets {
                all {
                    testTask.configure { // <2>
                        // set a system property for the test JVM(s)
                        systemProperty 'some.prop', 'value'
                        options { // <3>
                            preserveOrder = true
                        }
                    }
                }
            }
        }
    }
}
// end::configure-default-suite[]
