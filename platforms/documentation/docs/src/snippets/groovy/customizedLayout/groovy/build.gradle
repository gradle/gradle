plugins{
    id 'groovy'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy:2.4.15'
    testImplementation 'junit:junit:4.13'
}

// tag::custom-source-locations[]
sourceSets {
    main {
        groovy {
            srcDirs = ['src/groovy']
        }
    }

    test {
        groovy {
            srcDirs = ['test/groovy']
        }
    }
}
// end::custom-source-locations[]
