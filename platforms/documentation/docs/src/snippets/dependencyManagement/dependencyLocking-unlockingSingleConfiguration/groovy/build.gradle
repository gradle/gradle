plugins {
    id 'java'
}

repositories {
    mavenCentral()
}


// tag::locking-one[]
configurations {
    compileClasspath {
        resolutionStrategy.deactivateDependencyLocking()
    }
}
// end::locking-one[]

// tag::locking-deps[]
dependencies {
    implementation 'org.springframework:spring-beans:[5.0,6.0)'
}
// end::locking-deps[]
