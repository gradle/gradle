// tag::apply_plugin[]
plugins {
    id 'version-catalog'
    id 'maven-publish'
}
// end::apply_plugin[]

group = 'com.mycompany'
version = '1.0'

// tag::catalog_spec[]
catalog {
    // declare the aliases, bundles and versions in this block
    versionCatalog {
        library('my-lib', 'com.mycompany:mylib:1.2')
    }
}
// end::catalog_spec[]

// tag::catalog_publish[]
publishing {
    publications {
        maven(MavenPublication) {
            from components.versionCatalog
        }
    }
}
// end::catalog_publish[]

publishing {
    repositories {
        maven {
            url "${buildDir}/repo"
        }
    }
}
