<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Gradle - ${title}</title>
    <link href="css/gradle.css" rel="stylesheet" type="text/css"/>
</head>

<body>

${sidebar}

<div id="header">
    <span class="quote">"make the impossible possible, the possible easy, and the easy elegant."</span>
    <span class="attrib">(Mosh&eacute; Feldenkrais)</span>
</div>

<div id="content">
    ${content}
</div>

<script type="text/javascript">
function adjustHeight() {
    var sidebar = document.getElementById('sidebar');
    var content = document.getElementById('content');
    if (sidebar && content) {
        var sidebarBottom = sidebar.offsetHeight + sidebar.offsetTop;
        var contentBottom = content.offsetHeight + content.offsetTop;
        if (sidebarBottom < contentBottom) {
            sidebar.style.height = String(sidebar.offsetHeight + contentBottom - sidebarBottom) + 'px';
        }
    }
}
window.onload=adjustHeight;
</script>
<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try{
var pageTracker = _gat._getTracker("UA-4207603-1");
pageTracker._trackPageview();
} catch(err) {}
</script>
</body>
</html>
