@startuml




skinparam defaultTextAlignment center

skinparam wrapWidth 200
skinparam maxMessageSize 150

skinparam rectangle {
    StereotypeFontSize 12
    shadowing false
}

skinparam Arrow {
    Color #666666
    FontColor #666666
    FontSize 12
}

skinparam rectangle<<boundary>> {
    Shadowing false
    StereotypeFontSize 0
    FontSize 12
    FontColor #444444
    BorderColor #444444
    BorderStyle dashed
}






















skinparam rectangle<<person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #08427B
    BorderColor #073B6F
}

skinparam rectangle<<external_person>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #686868
    BorderColor #8A8A8A
}

skinparam rectangle<<system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #1168BD
    BorderColor #3C7FC0
}

skinparam rectangle<<external_system>> {
    StereotypeFontColor #FFFFFF
    FontColor #FFFFFF
    BackgroundColor #999999
    BorderColor #8A8A8A
}










top to bottom direction

title Context diagram for the Gradle Kotlin DSL

rectangle "==Developer\n\n Developer using a Kotlin DSL based Gradle build" <<person>> as dev

rectangle "==Gradle Build Tool" <<external_system>> as gradle {
    rectangle "==Kotlin DSL" <<system>> as gradleKotlinDsl
}

rectangle "==IntelliJ IDE\n\n IDEA or Android Studio with the Kotlin plugin enabled" <<external_system>> as ide

rectangle "==Kotlin Toolchain\n\n kotlinc, Gradle plugin etc..." <<external_system>> as kotlinTools

rectangle "==Gradle Build Cache\n\n Local, Gradle Enterprise Build Cache Node, etc..." <<external_system>> as buildCache

dev - -> gradle : "===Uses\n//<size:12>[Command Line]</size>//"
gradleKotlinDsl - -> kotlinTools : "===Uses"
gradleKotlinDsl - -> buildCache : "===Uses"

dev - -> ide : "===Uses\n//<size:12>[GUI]</size>//"
ide -UP-> gradle : "===Uses\n//<size:12>[Tooling API]</size>//"
ide - -> gradleKotlinDsl : "===Uses"
ide - -> kotlinTools : "===Uses"

kotlinTools -> buildCache : "===Uses"

@enduml

