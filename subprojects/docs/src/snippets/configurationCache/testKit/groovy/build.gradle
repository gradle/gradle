plugins {
    id 'groovy'
    id 'java-gradle-plugin'
}

dependencies {
    testImplementation('org.spockframework:2.0-M4-groovy-3.0') {
        exclude group: 'org.codehaus.groovy'
    }
}

repositories {
    mavenCentral()
}

gradlePlugin {
    plugins {
        myPlugin {
            id = "org.example.my-plugin"
            implementationClass = "org.example.MyPlugin"
        }
    }
}
