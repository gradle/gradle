plugins {
    id 'groovy'
    id 'java-gradle-plugin'
}

dependencies {
    testImplementation('org.spockframework:spock-core:1.3-groovy-2.4') {
        exclude module: 'groovy-all'
    }
}

repositories {
    mavenCentral()
}

gradlePlugin {
    plugins {
        myPlugin {
            id = "org.example.my-plugin"
            implementationClass = "org.example.MyPlugin"
        }
    }
}
