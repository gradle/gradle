// tag::lazy[]
// tag::accessors[]
plugins {
    id 'java'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
}

// end::lazy[]
// end::accessors[]

// tag::accessors[]
tasks.bootJar {
    archiveFileName = 'app.jar'
    mainClassName = 'com.example.demo.Demo'
}

tasks.bootRun {
    mainClass = 'com.example.demo.Demo'
    args '--spring.profiles.active=demo'
}
// end::accessors[]

// tag::lazy[]
tasks.named('bootJar') {
    archiveFileName = 'app.jar'
    mainClassName = 'com.example.demo.Demo'
}

tasks.named('bootRun') {
    mainClass = 'com.example.demo.Demo'
    args '--spring.profiles.active=demo'
}
// end::lazy[]
