repositories {
    jcenter()
}

configurations {
    scm
}

dependencies {
    scm 'org.eclipse.jgit:org.eclipse.jgit:4.9.2.201712150930-r'
    scm 'commons-codec:commons-codec:1.7'
}

// tag::iteration-task[]
task iterateResolvedArtifacts {
    FileCollection scm = configurations.scm
    dependsOn scm
    doLast {
        scm.each {
            logger.quiet it.absolutePath
        }
    }
}
// end::iteration-task[]
