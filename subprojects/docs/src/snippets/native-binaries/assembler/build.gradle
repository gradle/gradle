// tag::apply-plugin[]
apply plugin: 'assembler'
// end::apply-plugin[]
apply plugin: 'c'

model {
    platforms {
        x86 {
            architecture "i386"
        }
    }
}

// tag::assembler-args[]
model {
    components {
        main(NativeExecutableSpec) {
            targetPlatform "x86"
            binaries.all {
                if (toolChain in VisualCpp) {
                    sources {
                        platformAsm(AssemblerSourceSet) {
                            source.srcDir "src/main/asm_i386_masm"
                        }
                    }
                    assembler.args "/Zi"
                } else {
                    sources {
                        platformAsm(AssemblerSourceSet) {
                            source.srcDir "src/main/asm_i386_gcc"
                        }
                    }
                    assembler.args "-g"
                }
            }
        }
    }
}
// end::assembler-args[]

