// tag::dependencies[]
apply plugin: 'java-library'

repositories {
    mavenCentral()
    maven {
        url 'https://repo.spring.io/snapshot/'
    }
}

dependencies {
    implementation 'org.springframework:spring-web:5.0.3.BUILD-SNAPSHOT'
}
// end::dependencies[]

task copyLibs(type: Copy) {
    from configurations.compileClasspath
    into "$buildDir/libs"
}
