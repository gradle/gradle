// START SNIPPET zip
apply plugin: 'java'

task zip(type: Zip) {
    from 'src/dist'
    into('libs') {
        from configurations.runtime
    }
}
// END SNIPPET zip

// START SNIPPET tar
apply plugin: 'java'

task tar(type: Tar) {
    from 'src/dist'
    into('libs') {
        from configurations.runtime
    }
}
// END SNIPPET tar

// START SNIPPET reproducible
tasks.withType(AbstractArchiveTask) {
    preserveFileTimestamps = false
    reproducibleFileOrder = true
}
// END SNIPPET reproducible

