apply plugin:'java'
// START SNIPPET use-plugin
apply plugin:'jvm-library'
// END SNIPPET use-plugin

version = '1.0.0'

// START SNIPPET name-conf
distribution{
	name = 'my-name'
}
// END SNIPPET name-conf

