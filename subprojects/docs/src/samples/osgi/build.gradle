group = 'gradle_tooling'
version = '1.0'

apply plugin: 'groovy'
// START SNIPPET use-plugin
apply plugin: 'osgi'
// END SNIPPET use-plugin

repositories {
    mavenCentral()
    mavenRepo(urls: 'http://repository.jboss.org/maven2/')
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy-all', version: '1.7.8'
    compile group: 'org.eclipse', name: 'osgi', version: '3.4.3.R34x_v20081215-1030'
}

jar {
    manifest {
        version = '1.0'
        name = 'Example Gradle Activator'
        instruction 'Bundle-Activator', 'org.gradle.GradleActivator'
        instruction 'Import-Package', '*'
        instruction 'Export-Package', '*'
        attributes( 'Built-By': gradle.gradleVersion )
    }
}
