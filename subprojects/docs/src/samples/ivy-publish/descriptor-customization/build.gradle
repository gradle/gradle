apply plugin: 'ivy-publish'

group = 'org.gradle.sample'
version = '1.0'

publishing {
// tag::customize-descriptor[]
    publications {
        ivyCustom(IvyPublication) {
            descriptor {
                license {
                    name = 'The Apache License, Version 2.0'
                    url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                }
                author {
                    name = 'Jane Doe'
                    url = 'http://example.com/users/jane'
                }
                description {
                    text = 'A concise description of my library'
                    homepage = 'http://www.example.com/library'
                }
            }
        }
    }
// end::customize-descriptor[]
    repositories {
        ivy {
            // change to point to your repo, e.g. http://my.org/repo
            url "$buildDir/repo"
        }
    }
}
// tag::generate[]
generateDescriptorFileForIvyCustomPublication {
    destination = file("$buildDir/generated-ivy.xml")
}
// end::generate[]
