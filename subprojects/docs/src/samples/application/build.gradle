apply plugin: 'java'
// START SNIPPET use-plugin
apply plugin: 'application'
// END SNIPPET use-plugin

version = '1.0.2'

// START SNIPPET mainClassName-conf
mainClassName = "org.gradle.sample.Main"
// END SNIPPET mainClassName-conf

// START SNIPPET application-defaultjvmargs
applicationDefaultJvmArgs = ["-Dgreeting.language=en"]
// END SNIPPET application-defaultjvmargs

// START SNIPPET executableDir-conf
executableDir = "custom_bin_dir"
// END SNIPPET executableDir-conf

// START SNIPPET distribution-spec
task createDocs {
    def docs = file("$buildDir/docs")
    outputs.dir docs
    doLast {
        docs.mkdirs()
        new File(docs, "readme.txt").write("Read me!")
    }
}

distributions {
    main {
        contents {
            from(createDocs) {
                into "docs"
            }
        }
    }
}
// END SNIPPET distribution-spec

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-collections:commons-collections:3.2.2'
}
