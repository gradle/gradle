plugins {
    id 'java'
    id 'maven-publish'
}

group "org.sample"
version "1.0"

dependencies {
    implementation "org.apache.commons:commons-lang3:3.12.0"
}

repositories {
    mavenCentral()
}

publishing {
    repositories {
        maven {
            url file("../../local-repo")
        }
    }
    publications {
        maven(MavenPublication) { from components.java }
    }
}
