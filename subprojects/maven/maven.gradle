dependencies {
    compile libraries.groovy

    compile project(':core')
    compile project(':dependencyManagement')
    compile project(':plugins')
    compile project(':pluginUse')
    compile project(':publish')
    compile libraries.slf4j_api

    compile libraries.maven3
    compile "org.sonatype.pmaven:pmaven-common"
    compile "org.sonatype.pmaven:pmaven-groovy"

    implementation 'org.apache.maven.wagon:wagon-file'
    implementation 'org.apache.maven.wagon:wagon-http'
    implementation 'org.codehaus.plexus:plexus-container-default'
    implementation 'org.sonatype.aether:aether-connector-wagon:1.13.1'

    testCompile libraries.xmlunit

    integTestCompile project(":ear")
    integTestRuntime project(":resourcesS3")
    integTestRuntime project(":resourcesSftp")

    testFixturesCompile project(":internalIntegTesting")
}

testFixtures {
    from(':core')
    from(':modelCore')
}

verifyTestFilesCleanup.errorWhenNotEmpty = false

