apply plugin: "groovy"

repositories {
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy:2.4.7"
    testCompile "junit:junit:4.12"
}

test {
    testLogging {
        quiet {
            events "skipped", "failed"
            minGranularity 2
            maxGranularity -1
            displayGranularity 3
            exceptionFormat "full"
            stackTraceFilters "truncate", "groovy"
        }
    }
}
