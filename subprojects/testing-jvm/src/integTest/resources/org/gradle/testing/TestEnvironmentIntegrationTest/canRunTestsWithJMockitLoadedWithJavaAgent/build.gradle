apply plugin: "java"

repositories {
    mavenCentral()
}

configurations {
    jmockit
    testCompile.extendsFrom jmockit
}

dependencies {
    jmockit "com.googlecode.jmockit:jmockit:0.999.13"
    testCompile "junit:junit:4.12"
}

test {
    doFirst {
        jvmArgs "-javaagent:${configurations.jmockit.singleFile.absolutePath}"
    }
}
