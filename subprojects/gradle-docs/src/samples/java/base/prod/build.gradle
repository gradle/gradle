    archives
    add('default').extendsFrom(archives, compile)
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
}

task jar(type: Jar) {
    from sourceSets.main.classes
}

artifacts {
    archives jar
}

