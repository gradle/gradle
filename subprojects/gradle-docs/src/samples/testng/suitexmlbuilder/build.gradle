apply id: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:5.8:jdk15'
}

test {
	useTestNG() {
        suiteXmlBuilder().suite(name: 'testing-testng') {
            test (name : 'testing-testng', annotations : 'JDK', verbose:'1') {
                classes {
                    'class' (name: 'org.gradle.testng.UserImplTest')
                }
            }
        }
    }
}
