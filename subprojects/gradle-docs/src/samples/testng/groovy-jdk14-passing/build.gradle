apply id: 'groovy'

sourceCompatibility=1.4

repositories {
    mavenCentral()
}

dependencies {
	groovy "org.codehaus.groovy:groovy-all:1.7.0"

	testCompile module('org.testng:testng:5.8') {
	    artifact {
	        name = 'testng'
	        type = 'jar'
	        extension = 'jar'
	        classifier = 'jdk14'
        }
	}
}

test {
   useTestNG().options.javadocAnnotations() 
}
