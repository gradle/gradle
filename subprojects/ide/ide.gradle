apply from: "$rootDir/gradle/tapiTest.gradle"

sourceSets.main.java.srcDirs = []
sourceSets.main.groovy.srcDirs = ['src/main/java', 'src/main/groovy']

dependencies {
    compile libraries.groovy

    compile project(':scala')
    compile project(':core')
    compile project(':plugins')
    compile project(':ear')
    compile project(':toolingApi')
    compile project(':compositeBuilds')
    compile libraries.slf4j_api
    compile libraries.inject

    testCompile libraries.xmlunit
    testCompile libraries.equalsVerifier
    testCompile project(':dependencyManagement')
}

useTestFixtures()
useTestFixtures(project: ":dependencyManagement")
useTestFixtures(project: ":toolingApi")

verifyTestFilesCleanup.errorWhenNotEmpty = false
