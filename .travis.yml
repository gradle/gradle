language: java

matrix:
  fast_finish: true
  include:
    - os: linux
      jdk: oraclejdk8

script: ./gradlew build --no-daemon --stacktrace --console=plain

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
