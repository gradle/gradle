name: CI Build ğŸ—ï¸
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
concurrency:
  group: ${{ # On master/release, we don't want any jobs cancelled so the sha is used to name the group.
    github.ref == 'refs/heads/master'
    || github.ref == 'refs/heads/release'
    && format('contributor-pr-base-{0}', github.sha)
    || format('contributor-pr-{0}', github.ref)
  }}
  cancel-in-progress: false
env:
  DEVELOCITY_ACCESS_KEY: ${{ secrets.DEVELOCITY_ACCESS_KEY }} # Set the DEVELOCITY_ACCESS_KEY so that a Build Scan is generated.
  GRADLE_BUILD_ACTION_CACHE_DEBUG_ENABLED: true # Enable debug for the `gradle-build-action` cache operations.
jobs:
  build:
    name: Compile All ğŸ“¦ï¸
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v6
      - id: setup-matrix
        run: echo matrix=$(jq -c -f .github/workflows/extract-unit-test-split.jq .teamcity/subprojects.json) >> $GITHUB_OUTPUT
      - name: Setup Java â˜•ï¸
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
      - id: determine-sys-prop-args
        uses: actions/github-script@v8
        with:
          script: |
            if (context.payload.pull_request && context.payload.pull_request.head.repo.fork) {
                core.setOutput('sys-prop-args', '-DagreePublicBuildScanTermOfService=yes -Ddevelocity.edge.discovery=false -DcacheNode=us --scan')
            } else {
                core.setOutput('sys-prop-args', '')
            }
      - name: Run Compile ğŸ˜
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}
      - run: ./gradlew compileAll -DdisableLocalCache=true ${{ steps.determine-sys-prop-args.outputs.sys-prop-args }}
      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: build-receipt.properties
          path: platforms/core-runtime/base-services/build/generated-resources/build-receipt/org/gradle/build-receipt.properties
    outputs:
      matrix: ${{ steps.setup-matrix.outputs.matrix }}
      sys-prop-args: ${{ steps.determine-sys-prop-args.outputs.sys-prop-args }}
  sanity-check:
    name: Sanity Check ğŸ•Š
    permissions:
      contents: read
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v6
      - name: Setup Java â˜•ï¸
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
      - uses: actions/download-artifact@v6
        with:
          name: build-receipt.properties
          path: incoming-distributions/build-receipt.properties
      - name: Sanity Check ğŸ”
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}
      - run: ./gradlew sanityCheck -DdisableLocalCache=true ${{ needs.build.outputs.sys-prop-args }}
      - name: Upload Report ğŸ“Š
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: binary-compatibility-report
          path: testing/architecture-test/build/reports/binary-compatibility/report.html
  unit-test:
    name: Unit Test ğŸ§ª Matrix ğŸ²ï¸ (${{ matrix.bucket.name }})
    permissions:
      contents: read
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        bucket: ${{ fromJson(needs.build.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v6
      - name: Setup Java â˜•ï¸
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
      - uses: actions/download-artifact@v6
        with:
          name: build-receipt.properties
          path: incoming-distributions/build-receipt.properties
      - name: Run Task (${{ matrix.bucket.tasks }}) ğŸ˜
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}
      - run: ./gradlew ${{ matrix.bucket.tasks }} -DdisableLocalCache=true -PflakyTests=exclude ${{ needs.build.outputs.sys-prop-args }}
  unit-test-windows-arm:
    name: Unit Test ğŸ§ª Windows ğŸªŸ (ARM)
    permissions:
      contents: read
    runs-on: windows-11-arm
    needs: build
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout Repository ğŸ“¥
        uses: actions/checkout@v6
      - name: Setup Java â˜•ï¸
        uses: actions/setup-java@v5
        with:
          distribution: microsoft # because that's what is available on ARM windows. zulu would also be an option.
          java-version: 17
      - uses: actions/download-artifact@v6
        with:
          name: build-receipt.properties
          path: incoming-distributions/build-receipt.properties
      - name: Run Native Test ğŸ˜
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}
      - run: ./gradlew :native:test --% -DdisableLocalCache=true -PflakyTests=exclude ${{ needs.build.outputs.sys-prop-args }}
