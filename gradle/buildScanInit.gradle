initscript {
    repositories {
        maven { url "https://repo.gradle.org/gradle/gradlecom-libs-snapshots-local" }
    }
    dependencies {
        classpath "com.gradle:build-scan-plugin:latest.integration"
    }
    configurations.classpath.resolutionStrategy.cacheDynamicVersionsFor 4, 'HOURS'
}
rootProject {
    apply plugin: com.gradle.scan.plugin.BuildScanPlugin
    buildScan {
        licenseAgreementUrl = 'https://gradle.com/terms-of-service'
        licenseAgree = 'yes'
    }
}
